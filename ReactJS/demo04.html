<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="build/react.js" charset="utf-8"></script>
        <script src="build/react-dom.js" charset="utf-8"></script>
        <script src="build/browser.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
        var HelloMessage=React.createClass({
            render:function(){
                return <div>
                Hello {this.props.name}
                </div>;
            }
        });
        // HelloMessage是一个组件类，模板插入<HelloMessage/>时，会自动生成HelloMessage的一个实例
        // 组件类的第一个字母必须大写，组件类只能包含一个顶层标签，否则也会报错
        //组件的用法与原生HTML标签完全一致，可以加入任意属性 (name="Sakura")
        // 组件的属性可以在组件类的this.props对象上获取    name-->this.props.name
        // 添加组件的属性时，class要写成className，for属性要写成htmlFor，因为class和for是JavaScript保留字
        ReactDOM.render(
            <HelloMessage name="Sakura"/>,
            document.getElementById('example')
        )
        </script>
    </body>
</html>
