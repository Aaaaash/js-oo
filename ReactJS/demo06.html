<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="build/react.js" charset="utf-8"></script>
        <script src="build/react-dom.js" charset="utf-8"></script>
        <script src="build/browser.min.js"></script>

    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            // 组件的属性可以接受任意值，字符串、对象、函数等等都可以
            // 有时我们需要一种机制来验证别人使用组件时提供的参数是否符合要求
            // 组件类的PropTypes属性就是用来验证组件实例的属性是否符合要求
            var MyTitle=React.createClass({
                propTypes:{
                    title:React.PropTypes.string.isRequired,
                    // 这里PropTypes告诉React，组件的title属性必须存在，而且必须是字符串
                },
                getDefaultProps:function(){
                    // getDefaultProps方法用来设置组件属性的默认值
                    return {
                        title:'Hello World',
                        className:'aa'
                    }
                },
                render:function(){
                    return <div>{this.props.title}</div>;
                    // 这里表示MyTitle组件有一个title属性
                }
            });
            // var data="Misaka";
            ReactDOM.render(
                <MyTitle />,
                document.body
            );
        </script>
    </body>
</html>
