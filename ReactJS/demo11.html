<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="build/jquery.js" charset="utf-8"></script>
        <script src="build/react.js" charset="utf-8"></script>
        <script src="build/react-dom.js" charset="utf-8"></script>
        <script src="build/browser.min.js"></script>
        <style media="screen">
            .div1{
                width: 200px;height: 200px;background: #000;color: #fff
            }
        </style>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            //可以使用componentDidMount方法设置Ajax请求，等到请求成功，再使用this.setState方法重新渲染UI
            // React本身没有任何依赖
            var UserGist=React.createClass({
                getInitialState:function(){
                    return {
                        username:'等待刷新',
                        lastGistUrl:''
                    };
                    // 设置默认值
                },
                componentDidMount:function(){
                    $.get(this.props.source,function(result){
                        // 使用jquery.get方法发起请求发起请求
                        var lastGist=result[0];
                        if(this.isMounted()){
                            this.setState({
                                username:lastGist.owner.login,
                                lastGistUrl:lastGist.html_url
                            });
                            // 请求成功后设置组件的username和lastGistUrl属性
                        }
                    }.bind(this));
                },
                render:function(){
                    return (
                        <div>
                        {this.state.username} s last gist is
                        <a href={this.state.lastGistUrl}>here</a>.
                        </div>
                    );
                }
            });
            ReactDOM.render(
                <UserGist source="https://api.github.com/users/octocat/gists" />,
                document.body
            );
        </script>
    </body>
</html>
