<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学习ReactJS！</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="../build/jquery.js" charset="utf-8"></script>
        <script src="../build/react.js" charset="utf-8"></script>
        <script src="../build/react-dom.js" charset="utf-8"></script>
        <script src="../build/browser.min.js"></script>
        <script type="text/babel">
            var FormApp=React.createClass({
                getInitialState:function(){
                    return {
                        inputValue:'input value',
                        selectValue:'A',
                        radioValue:'B',
                        textareaValue:'some text here .....'
                    }
                },
                handleInput:function(e){
                    this.setState({
                        inputValue:e.target.value,
                    })
                },
                handleSelect:function(){
                    this.setState({
                        selectValue:e.target.value,
                    })
                }
                handleSubmit:function(e){
                    e.preventDefault();
                    console.log('form submitting...');
                    console.log(e);
                },
                render:function(){
                    return (
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" value={this.state.inputValue} onChange={this.handleInput}/><br/>
                            <select value={this.state.selectValue} onChange(this.handleSelect)>
                            // 将表单中标签的值换成默认值时，将无法修改表单内容
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                                <option value="D">D</option>
                                <option value="E">E</option>
                            </select><br/>
                            <p>radio button!</p>
                            <input type="radio" name="goodRadio" value="A"/>
                            <input type="radio" defaultChecked name="goodRadio" value="B"/>
                            <input type="radio" name="goodRadio" value="C"/>
                            <br/>
                            <input type="checkbox" name="goodRadop" value="A"/>
                            <input type="checkbox" defaultChecked name="goodRadop" value="B"/>
                            <input type="checkbox" name="goodRadop" value="B"/>
                            <br/>
                            <textarea value={this.state.textareaValue}></textarea>
                            <button type="submit">提交</button>
                        </form>
                    )
                }
            });
            var formApp=ReactDOM.render(
                <FormApp />,
                document.getElementById('app')
            )
        </script>
    </body>
</html>
