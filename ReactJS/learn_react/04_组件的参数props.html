<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学习ReactJS！</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="../build/jquery.js" charset="utf-8"></script>
        <script src="../build/react.js" charset="utf-8"></script>
        <script src="../build/react-dom.js" charset="utf-8"></script>
        <script src="../build/browser.min.js"></script>
        <script type="text/babel">
        // 组件
            var MessageBox=React.createClass({
                getInitialState:function(){
                    return {
                        isVisible:true,
                        // titleMessage:'你好世界(来自state哦)',
                        SubMessages:[
                            '我会代码搬砖',
                            '以及花式搬砖',
                            '不说了，工头叫我回去搬砖了........',
                        ]
                    }
                },
                render:function(){
                    return (
                        <div>
                            <h1>{this.props.title}</h1>
                            <SubMessage messages={this.state.SubMessages}/>
                        </div>
                    )
                }
            });
            var SubMessage=React.createClass({
                propsTypes:{
                    messages:React.PropTypes.array.inRequired,
                    // 表示参数为必填，且必须为array
                },
                getDefaultProps:function(){
                    return {
                        messages:['默认的子消息']
                    }
                },
                render:function(){
                    var msgs=[];
                    this.props.messages.forEach(function(msg,index){
                        msgs.push(
                            <p>码农说：{msg}</p>
                        )
                    });
                    return (
                        <div>{msgs}</div>
                    )
                }
            });
            var title='你好世界 （来自props）'
            var messageBox=ReactDOM.render(<MessageBox title={title}/>,
                document.getElementById('app'),function(){
                    console.log('渲染完成了！');
                }
            );
        </script>
    </body>
</html>
