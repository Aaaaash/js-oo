<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>学习ReactJS！</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="../build/jquery.js" charset="utf-8"></script>
        <script src="../build/react.js" charset="utf-8"></script>
        <script src="../build/react-dom.js" charset="utf-8"></script>
        <script src="../build/browser.min.js"></script>
        <script type="text/babel">
        // 组件
            var MessageBox=React.createClass({
                render:function(){
                    var subMessages=[];
                    for(var i=0;i<10;i++){
                        subMessages.push(
                            <SubMessage key={'subMsg'+i}/>
                        )
                    }
                    return (
                        <div>
                            <h1 onClick={this.alertMe}>Hello World!</h1>
                            {subMessages}
                        </div>
                    )
                }
            });
            var SubMessage=React.createClass({
                render:function(){
                    return (
                        <div>
                            <h3>写代码很有意思</h3>
                            <Footer/>
                        </div>
                    )
                }
            });
            var Footer=React.createClass({
                render:function(){
                    return (
                        <small>因为我们在用代码创造世界</small>
                    )
                }
            });
            ReactDOM.render(<MessageBox/>,
                document.getElementById('app'),function(){
                    console.log('渲染完成了！');
                });
        </script>
    </body>
</html>
