<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="build/react.js" charset="utf-8"></script>
        <script src="build/react-dom.js" charset="utf-8"></script>
        <script src="build/browser.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            // 实际上组件并不是真实的DOM节点，而是存在于内存中的一种数据结构，叫做虚拟DOM（Virtual DOM）
            // 只有当组件插入到文档中才会变成真实的DOM
            // React的设计是：所有DOM的变动，都现在虚拟DOM上发生，然后再将实际发生变动的部分反映在真实DOM上，这种算法叫做DOM diff，它可以极大提高网页的性能表现
            // 但是有时候需要从组件获取真实DOM节点,可以用reg属性
            var MyComponent=React.createClass({
                handleClick:function(){
                    this.refs.myTextInput.focus();
                    // 使用this.refs.[refName]就会返回这个真实的DOM节点
                    // 由于this.refs.[refName]属性获取的是真实DOM节点，所以必须等待虚拟DOM插入文档以后才能使用这个属性，否则会报错
                },
                render:function(){
                    return (
                        <div>
                            <input type="text" ref="myTextInput"/>
                            // 这里给文本框添加了ref属性
                            <input type="button" value="Focus the text input" onClick={this.handleClick} />
                            // 添加了click事件，点击后获取焦点
                        </div>
                    );
                }
            });
            ReactDOM.render(
                <MyComponent />,
                document.getElementById('example')
            );
        </script>
    </body>
</html>
