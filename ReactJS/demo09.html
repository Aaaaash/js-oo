<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="build/react.js" charset="utf-8"></script>
        <script src="build/react-dom.js" charset="utf-8"></script>
        <script src="build/browser.min.js"></script>
    </head>
    <body>
        <div id="example"></div>
        <script type="text/babel">
            // 用户在表单填入的内容，属于用户跟组件的互动，所以不能用this.props读取
            var Input=React.createClass({
                getInitialState:function(){
                    return {value:'Hello!'};
                    // 设置value属性的默认值为hello
                },
                handleChange:function(event){
                    this.setState({value:event.target.value});
                    // 当事件触发时，组件的value属性=文本框的value值
                },
                render:function(){
                    var value=this.state.value;
                    return (
                        <div>
                            <input type="text" value={value} onChange={this.handleChange} />
                            <p>{value}</p>
                        </div>
                        // 当文本框内容发生改变时触发handleChange事件
                    // 文本框输入的值属于组件的互动，不能使用this.props.value获取，而是要定义个onChange事件的回调函数，通过event.target.value读取用户输入的值
                    // textarea元素、select元素、radio元素都属于这种情况
                    );
                }
            });
            ReactDOM.render(<Input />,document.body);
        </script>
    </body>
</html>
